<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de compras</title>
    <link rel="stylesheet" href="css/style-carrito.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <link rel="icon" href="perfume.png" type="image/png">
</head>

<body id="body">
    <header class="header">
        <img class="logo" src="Captura de pantalla 2024-12-17 111908.png" alt="VOTRE" width="175px">
    </header>

    <div>
        <h1 class="h1">Carrito de compras</h1>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th class="th">Producto</th>
                <th class="th">Precio</th>
                <th class="th">Cantidad</th>
                <th class="th">Subtotal</th>
            </tr>
        </thead>
        <tbody id="carrito-items">

        </tbody>
    </table>
    <br>
    <button id="limpiar-carrito">Volver al Inicio</button>
    <button id="finalizar">Finalizar Compra</button>





    <script src="js/funciones-del-carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <footer id="footer">
        <h3>Votre Parfum - Todos los derechos reservados</h3>
    </footer>
</body>


</html>
